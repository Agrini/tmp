
<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>LMS-Member Entry Page</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>

<body>
		<div th:insert="header"></div>
	<div class="container text-center">
		<div>
			<h2>Welcome to Library Management System </h2>
		</div>
		<div>
			<h2>Member</h2>
		</div>		
			<hr>
			<hr>
			<div>
			<h3>Log In</h3>
				<form th:action="@{/process_member_login}" method="POST" style="max-width:600px ; margin: 0 auto;">
					<div class="m-3">
						<div class="form-group row">
							<label class="col-form-label col-4">Email Id: </label>
							<div class="col-8">
								<input type="email" class="form-control" th:name="memberMailId" required minlength="3" maxlength="30"/>
							</div>
						</div>
				
						<div class="form-group row">
							<label class="col-form-label col-4">Password: </label>
							<div class="col-8">
								<input type="password" class="form-control" th:name="password" required minlength="3" maxlength="20"/>
							</div>
						</div>	
						
						<div>
							<button type="submit" class="btn btn-primary">Log In</button>
						</div>	
						<br>
						<div class="container text-center">
							<div class="alert alert-danger" role="alert" th:text="${mail_id_not_found}" th:if="${mail_id_not_found}"></div>
							<div class="alert alert-danger" role="alert" th:text="${mailid_password_mismatch}" th:if="${mailid_password_mismatch}"></div>
						</div>					
					</div>
				</form>
			</div>
			<hr>
			<hr>
	</div>
</body>
</html>
